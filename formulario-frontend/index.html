<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Empresa</title>

        <!-- BOOTSTRAP CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- CSS -->
         <link rel="stylesheet" href="style.css">
    </head>

<body class="bg-light p-4">

<!-- CADASTRO EMPRESA -->
<div class="container">
    <h2 class="mb-4">Cadastro Fornecedor</h2>
    <form id="formCadastro">

        <!-- RAZAO SOCIAL -->
         <div class="mb-3">
            <label class="form-label">Razao Social *</label>
            <input type="text" class="form-control" name="razaosocial" required>
         </div>

         <!-- NOME FANTASIA -->
         <div class="mb-3">
            <label class="form-label">Nome Fantasia *</label>
            <input type="text" class="form-control" name="nomefantasia" required>
         </div>

         <!-- CNPJ -->
         <div class="mb-3">
            <label class="form-label">CNPJ *</label>
            <input type="text" class="form-control" name="cnpj" required pattern="\d{14}" placeholder="Somente numeros">
         </div>
         
         <!-- INSCRICAO ESTADUAL -->
         <div class="mb-3">
            <label class="form-label">Inscricao Estadual *</label>
            <input type="text" class="form-control" name="inscricaoestadual" required>
         </div>

         <!-- INSCRICAO MUNICIPAL -->
         <div class="mb-3">
            <label class="form-label">Inscricao Municipal *</label>
            <input type="text" class="form-control" name="inscricaomunicipal" required>
         </div>

         <!-- CEP -->
        <div class="mb-3">
            <label class="form-label">CEP *</label>
            <input type="text" class="form-control" id="cep" name="cep" required pattern="\d{8}" placeholder="Somente números">
        </div>

         <!-- ENDERECO -->
         <div class="mb-3">
            <label class="form-label">Endereco *</label>
            <input type="text" class="form-control" id="endereco" name="endereco" required>
         </div>

         <!-- NOME CONTATO -->
         <div class="mb-3">
            <label class="form-label">Nome da Pessoa de Contato *</label>
            <input type="text" class="form-control" name="nomedapessoadecontato" required>
         </div>

         <!-- TELEFONE -->
        <div class="mb-3">
            <label class="form-label">Telefone *</label>
            <input type="text" class="form-control" name="telefone" required pattern="\d{10,11}" placeholder="Somente números">
        </div>

         <!-- EMAIL -->
         <div class="mb-3">
            <label class="form-label">Email *</label>
            <input type="email" class="form-control" name="email" required>
         </div>
         
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<!-- CADASTRO FORNECEDOR -->
<div class="container mt-5">
    <h2>Cadastro Produto</h2>
    <form id="formFornecedor">
        <h3>Produtos</h3>
        <table id="tabelaProdutos" class="table table-bordered">
            <thead>
                <tr>
                    <th>Descrição *</th>
                    <th>Unidade de Medida *</th>
                    <th>Quantidade em Estoque *</th>
                    <th>Valor Unitário *</th>
                    <th>Valor Total</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="produtosBody"></tbody>
        </table>
        <button type="button" id="btnAddProduto" class="btn btn-secondary mb-3">Adicionar Produto</button>

<!-- ANEXOS -->
        <h3>Anexos</h3>
        <input type="file" id="inputAnexos" multiple>
        <ul id="listaAnexos" class="list-group mb-3"></ul>

        <button type="submit" class="btn btn-primary">Salvar Fornecedor</button>
    </form>

<!-- MODAL LOADING -->
<div class="modal fade" id="modalLoading" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3 text-center">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Enviando dados...</p>
        </div>
    </div>
</div>

<!-- BOOTSTRAP JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS -->

 <script src="script.js"></script>
</body>
</html>
